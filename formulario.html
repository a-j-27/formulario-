<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./formulario.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <a href="#" class="open__form"><span>View Form</span></a>

  <div class="main">
    <div class="wrapper">
      <h2>Please Login to Continue</h2>
      <i class="fas fa-times cross"></i>

      <div class="container">
        <div class="form__container">
          <div class="btn">
            <button class="sign__in active">Sign In</button>
            <button class="sign__up">Sign Up</button>
          </div> 
          <form action="#" class="form sign__in__form">

            <div class="input__container">
              <input type="email" name="" id="" placeholder="Username or email" required>
              <i class="fas fa-user-circle"></i>
            </div>

            <div class="input__container">
              <input type="password" name="" id="" placeholder="Password" class="pass" required>
              <i class="fas fa-lock"></i>
              <i class="fas fa-eye eye"></i>
            </div>

            <div class="remember">
              <div class="checkBox">
                <input type="checkbox" name="" id="">
                <span class="rememberTxt">Remember me</span>
              </div>
              <a href="#" class="text">Forgot Password</a>
            </div>

            <button>Sign In</button>
          </form> 


          <form action="#" class="form sign__up__form">

            <div class="input__container">
              <input type="email" name="" id="" placeholder="Email" required>
              <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input__container">
              <input type="password" name="" id="" placeholder="Password" class="pass1" required>
              <i class="fas fa-lock"></i>
              <i class="fas fa-eye eye eye1"></i>
            </div>

            <div class="input__container">
              <input type="text" name="" id="" placeholder="Institution/Organization" required>
              <i class="fa-solid fa-building-columns"></i>
            </div>

            <div class="remember">
              <div class="checkBox">
                <input type="checkbox" name="" id="">
                <span class="rememberTxt">Remember me</span>
              </div>
              <a href="#" class="text">Forgot Password</a>
            </div>

            <button>Sign In</button>
          </form>

          <div class="striped">
            <div class="striped-line"></div>
            <div class="striped-text">Or</div>
            <div class="striped-line"></div>
          </div>

          <div class="social__icon">
            <a href="#" class="google">
              <i class="fa-brands fa-google"></i>
              <span>Google</span>
            </a>
            <a href="#" class="facebook">
              <i class="fa-brands fa-facebook-f"></i>
              <span>Facebook</span>
            </a>
            <a href="#" class="linkedIn">
              <i class="fa-brands fa-linkedin-in"></i>
              <span>LinkedIn</span>
            </a>
            <a href="#" class="github">
              <i class="fa-brands fa-github"></i>
              <span>GitHub</span>
            </a>
          </div>

          <h3><a href="#">Why Create an Account?</a></h3>
          <p>By creating this account, you agree to our <a href="#" class="p__text">Privacy</a> & <a href="#" class="p__text">Cookie Policy.</a></p>

        </div>
      </div>
    </div>
  </div>




  <script src="./formulario.js"></script>
</body>
</html>
